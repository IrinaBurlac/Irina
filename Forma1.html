<body> 


  <div class="container">
    <div class="title"> Înregistrarea</div>
    <div class="content">

      <div class = "validation-form">
      <form action="" method = "post" id="myForm">


        <div class="user-details">
          <div class="input-box" >
            <span class="details">Numele</span>
            <input type="text"  id="firstName" name="firstName" placeholder="Introduceți numele dmv" required>
            <div class="error-text" id="firstNameError"></div>
          </div>
          <div class="input-box">
            <span class="details">Prenume</span>
            <input type="text"  id="lastName" name="lastName" placeholder="Introduceți prenumele dmv" required>
            <div class="error-text" id="lastNameError"></div>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" name="email" placeholder="@Email.com" required>
            <div class="error-text" id="emailError"></div>
          </div>
          <div class="input-box">
            <span class="details">Nr. de telefon</span>
            <input type="text"  id="phonenumb" name="phonenumb" placeholder="+373-" required>
            <div class="error-text" id="phonenumbError"></div>
          </div>
          <div class="input-box">
            <span class="details">Adresa de Domiciliu</span>
            <input type="text" id="adress" placeholder="Adresa" required>
          </div>
          <div class="input-box">
            <span class="details">Hobby</span>
            <input type="text" id="hobby" placeholder="Hobby" required>
          </div>
        </div> <br />   

        <div class="container-fluid">
          <div class="form-group col-sm-8">
            <label for="pr">Profesia</label>
            <select id="pr" class="form-select">
            </select>
          </div>

        </div>

        <div class="Gender-ul">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender-ul dmv</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Bărbat</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Femeie</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Alta variantă</span>
            </label>
          </div>
        </div>   
        
        <div class="wrapper">
          <div id="survey_options">
          <br />
                <span class="details">Adăgați retelele de socializare:</span>
                <input type="text" id="social" name="survey_options[]" class="survey_options" size="50" placeholder="https://-">
                <div class="error-text" id="socialError"></div>
          </div>
      
          <div class="controls">
            <a href="#" id="addmore_fields"><i class="fa fa-plus"></i>Add More</a>
            <a href="#" id="remove_fields"><i class="fa fa-plus"></i>Remove Field</a>
          </div>
        </div>
      <br />

 <button class="button-48" onclick="hideET()" id="button-48" role="button"><span class="text"></span></button>

      <div class="container1"  id="container1" >
       
        <div class="title">Studiile anterioare</div>
        <div id="content">
                <div class="input-box1" >
                  <span class="details">Titlul Educatiei</span>
                  <input type="text"  id="edtype" name="edtype" placeholder="Education Ttile" required>
                  <div class="error-text" id="edtypeNameError"></div>
                </div>
    
                <div class="container-fluid">
                  <div class="form-group col-sm-8">
                    <label for="dur">Tipul Educatiei</label>
                    <select id="dur" class="form-select">
                      
                    </select>
                  </div>
    
                </div>
              <br> 
              <div class="calendar">
              <label for  ="graduation"><br>Data inceperii/finalizarii: <br></label>
              <input type="date" id="studies-start" name="graduation">
              <input type="date" id="graduation"><br> <br>
    </div>
              <div class="add-button-container">
                <button type="button" class="btn btn-warning" id="add-button" name="title-button">Save</button>
                <button type="button" class="btn btn-warning1" id="remove-button" name="title-button1">Remove Field</button>
            
              </div>
            </div>
            <ul id="records-list"></ul>
        </div>
   

<br /> <br /> 
<button class="button-48" onclick="hideJN()" id="button-49" role="button"><span class="text"></span></button>

          <div class="container2" id="container2" >

                    <div class="title">Experienta de lucru anterioara</div>
                    <div class="content"><br /> 
        

                    <div class="container-fluid">
                      <div class="form-group col-sm-8">
                        <label for="dl">Denumirea Lucrului</label>
                        <select id="dl" class="form-select">
                        </select>
                      </div>
        
                    </div>

                  <div class="container-fluid">
                    <div class="form-group col-sm-8">
                      <label for="dor">Denumirea Orașului</label>
                      <select  id="dor" >
                        <!-- data-dc=".dc" -->
                      </select>
                    </div>
                  </div>

                    <div class="container-fluid">
                      <div class="form-group col-sm-8">
                        <label for="dc">Denumirea Companiei</label>
                        <select id="dc" class="dc" >
                        </select>
                      </div>
                    </div>

                      <div>
                    <label for="start-job"><br />Data inceperii/finalizarii: <br /></label>
                  <input type="date" id="start-job" name="start-job">
                  <input type="date" id="finish-job"><br /> <br />
                  <br /> 
                </div>
              </div>

              
              <div class="add-button-container">
                <button type="button" class="btn btn-warning" id="add-buttonjn" name="title-button">Save</button>
                <button type="button" class="btn btn-warning1" id="remove-buttonjn" name="title-button1">Remove Field</button>
            
              </div>
            
            <ul id="jobname-list"></ul>
            </div>
          <div class="button">
            <!-- Stiu ca nu se poate onclick, voi modifica punctul dat in curand -->
            <button type="button" id="button-save" onclick="window.location.href = 'second.html';">Salveaza</button>
            <br>
          </div>
        </div>
 

    </div>
  </div>
</div>

   </form>
